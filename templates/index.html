<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word / Word to PDF Converter</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">PDF to Word / Word to PDF Converter</h3>
                        <p class="text-center">Upload a file and choose the conversion type</p>
                        <form method="POST" action="/upload" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Select File:</label>
                                <input type="file" class="form-control-file" id="file" name="file" accept=".pdf,.docx" required>
                            </div>
                            <div class="form-group">
                                <label for="conversion_type">Select Conversion Type:</label>
                                <select class="form-control" id="conversion_type" name="conversion_type">
                                    <option value="pdf_to_word">PDF to Word</option>
                                    <option value="word_to_pdf">Word to PDF</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Upload and Convert</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
